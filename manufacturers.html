  <!-- ====== SCRIPTS ====== -->
  <script src="/assets/js/index.js"></script>

  <script>
    function openMenu() {
      document.getElementById('mobileNav').classList.add('show');
      document.getElementById('menuOverlay').classList.add('show');
    }

    function closeMenu() {
      document.getElementById('mobileNav').classList.remove('show');
      document.getElementById('menuOverlay').classList.remove('show');
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.addEventListener('DOMContentLoaded', () => {
      function scrollToSection(sectionId) {
        const section = document.getElementById(sectionId);
        if (section) {
          section.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      }

      document.getElementById('electricalNav')?.addEventListener('click', (e) => {
        e.preventDefault();
        scrollToSection('electricalGrid');
      });

      document.getElementById('lightingNav')?.addEventListener('click', (e) => {
        e.preventDefault();
        scrollToSection('lightingGrid');
      });

      document.getElementById('mobileElectricalNav')?.addEventListener('click', (e) => {
        e.preventDefault();
        scrollToSection('electricalGrid');
      });

      document.getElementById('mobileLightingNav')?.addEventListener('click', (e) => {
        e.preventDefault();
        scrollToSection('lightingGrid');
      });
    });
  </script>

  <!-- Scroll to Top Button -->
  <button class="scroll-hint" onclick="scrollToTop()" title="Back to Top">

      <line x1="12" y1="19" x2="12" y2="5"></line>
      <polyline points="5 12 12 5 19 12"></polyline>
    </svg>
  </button>
